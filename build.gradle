plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.springframework.cloud:spring-cloud-starter-task:2.2.3.RELEASE'
    implementation 'org.projectlombok:lombok:1.18.6'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.1.4.RELEASE'
    implementation 'mysql:mysql-connector-java:8.0.19'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.4.RELEASE'
}

group = 'com.dirk'
version = '0.0.1-SNAPSHOT'
description = 'task'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
